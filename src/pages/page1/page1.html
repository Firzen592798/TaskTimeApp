<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input aria-required="true" placeholder="Nome" type="text" [(ngModel)]="txtTarefa"></ion-input>
  </ion-item>

  <img [src]="cameraData" *ngIf="cameraData">
  <button ion-button block color="dark" (click)="openCamera()">Foto</button>
  <button ion-button ion-button block (click)="salvar()">Salvar</button>
</ion-content>
